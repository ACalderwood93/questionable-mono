version: "3.8"

services:
  game-server:
    build:
      context: .
      dockerfile: apps/game-server/Dockerfile
    expose:
      - 8080
    environment:
      - NODE_ENV=production
      - QUESTION_SERVICE_URL=http://question-service:3000
    depends_on:
      question-service:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped

  frontend:
    expose:
      - 80
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_WS_URL=${GAME_SERVER_URL:-wss://localhost:8080}

  question-service:
    build:
      context: .
      dockerfile: apps/question-service/Dockerfile
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dokploy-network
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
