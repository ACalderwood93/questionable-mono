version: "3.8"

services:
  game-server:
    build:
      context: .
      dockerfile: apps/game-server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_WS_URL=ws://localhost:8080

    expose:
      - 80
    depends_on:
      game-server:
        condition: service_healthy
    restart: unless-stopped
