version: "3.8"

services:
  game-server:
    build:
      context: .
      dockerfile: apps/game-server/Dockerfile
    expose:
      - 8080
    environment:
      - NODE_ENV=production
      - QUESTION_SERVICE_URL=http://question-service:3000
    depends_on:
      - question-service
    restart: unless-stopped

  frontend:
    expose:
      - 80
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_WS_URL=${GAME_SERVER_URL:-wss://localhost:8080}

  question-service:
    build:
      context: .
      dockerfile: apps/question-service/Dockerfile
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
